<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Héros</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-full flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Modifier Héros</h1>
        <form method="POST" action="{{ url_for('edit_hero', hero_id=hero['id']) }}" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
                <input type="text" id="name" name="name" value="{{ hero['name'] }}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="classe" class="block text-sm font-medium text-gray-700">Classe</label>
                <select id="classe" name="classe" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="Guerrier" {% if hero['classe'] == 'Guerrier' %}selected{% endif %}>Guerrier</option>
                    <option value="Mage" {% if hero['classe'] == 'Mage' %}selected{% endif %}>Mage</option>
                    <option value="Archer" {% if hero['classe'] == 'Archer' %}selected{% endif %}>Archer</option>
                    <!-- Ajouter d'autres classes si nécessaire -->
                </select>
            </div>
        <div>
    <label for="race" class="block text-sm font-medium text-gray-700">Race du Personnage</label>
    <select name="race" id="race" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        <option value="Humain">Humain</option>
        <option value="Elfe">Elfe</option>
        <option value="Nain">Nain</option>
        <option value="Orc">Orc</option>
        <!-- Ajouter d'autres races si nécessaire -->
    </select>
</div>

            <button type="submit"
                    class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-500">
                Enregistrer
            </button>
        </form>
    </div>
</body>
</html>
