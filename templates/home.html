<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h1 class="text-2xl font-bold mb-4">Bienvenue, {{ user_name }}!</h1>
            <p class="mb-4 text-gray-600">Dernière connexion : {{ session['user_id'] }}</p>
            
            <h2 class="text-xl font-semibold mb-4">Vos héros</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {% for hero in session['heroes'] %}
                <div class="bg-white border rounded-lg shadow-lg p-4">
                    <h3 class="text-lg font-bold">{{ hero.nom }}</h3>
                    <p>Race : {{ hero.race }}</p>
                    <p>Classe : {{ hero.classe }}</p>
                    <p>Niveau : {{ hero.niveau }}</p>
                </div>
                {% endfor %}
            </div>
            
            <div class="mt-6">
                <a href="/create_hero" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Créer un nouveau héros
                </a>
            </div>
        </div>
    </div>
</body>
</html>
